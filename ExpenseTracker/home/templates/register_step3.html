<!-- register_step3.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step 3: Profession and Financial Information</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="main">
        <h1>Expenses Tracker</h1>
        <h3>Step 3: Profession and Financial Information</h3>

        <form method="POST" action="{% url 'register_step3' %}">
            {% csrf_token %}
        
            <label for="profession">Profession:</label>
            <input type="text" id="profession" name="profession" value="{{ profession }}" required>
        
            <label for="savings">Savings:</label>
            <input type="number" id="savings" name="savings" value="{{ savings }}" required>
        
            <label for="income">Income:</label>
            <input type="number" id="income" name="income" value="{{ income }}" required>
        
            <button type="submit" name="back">Back</button>
            <button type="submit" name="cancel">Cancel</button>
            <button type="submit">Next</button>
        </form>
        
    </div>
</body>
</html>
