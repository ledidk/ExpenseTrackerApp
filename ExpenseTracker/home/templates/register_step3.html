<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step 3: Profession and Financial Information</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="main">
        <h1>Expenses Tracker</h1>
        <h3>Step 3: Profession and Financial Information</h3>

        <form method="POST" action="{% url 'register_step3' %}">
            {% csrf_token %}

            <!-- Profession Dropdown -->
            <label for="profession">Profession:</label>
            <select class="profession" id="profession" name="profession" required>
                {% for key, value in profession_choices %}
                    <option value="{{ key }}" {% if key == profession %}selected{% endif %}>
                        {{ value }}
                    </option>
                {% endfor %}
            </select>

            <!-- Savings Input -->
            <label for="savings">Savings:</label>
            <input type="number" id="savings" name="savings" value="{{ savings }}" required>

            <!-- Income Input -->
            <label for="income">Income:</label>
            <input type="number" id="income" name="income" value="{{ income }}" required>

            <!-- Buttons -->
            <button type="submit" name="back">Back</button>
            <button type="submit" name="cancel">Cancel</button>
            <button type="submit">Next</button>
        </form>
    </div>
</body>
</html>
