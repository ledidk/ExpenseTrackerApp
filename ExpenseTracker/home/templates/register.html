<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body>
    <div class="main">
        <h1>Expenses Tracker</h1>
        <h3>Register</h3>

        <!-- Display messages -->
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
        {% endif %}
                    
        <!-- Form for user registration -->
        <form method="POST" action="{% url 'handleSignup' %}">
            {% csrf_token %}
            
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" value="{{ fname }}" placeholder="Enter your First Name" required>

            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" value="{{ lname }}" placeholder="Enter your Last Name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ email }}" placeholder="Enter your Email" required>

            <label for="uname">Username:</label>
            <input type="text" id="uname" name="uname" value="{{ uname }}" placeholder="Create your Username" required>

            <label for="pass1">Password:</label>
            <input type="password" id="pass1" name="pass1" placeholder="Create your Password" required>

            <label for="pass2">Confirm Password:</label>
            <input type="password" id="pass2" name="pass2" placeholder="Confirm your Password" required>

            <div class="wrap">
                <button type="submit">Register</button>
            </div>
        </form>

        <p>Already have an account? 
            <a href="{% url 'handlelogin' %}" style="text-decoration: none;">Login here</a>
        </p>
    </div>
</body>
</html>
