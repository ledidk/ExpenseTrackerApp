<!-- register_step1.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step 1: Username and Password</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="main">
        <h1>Expenses Tracker</h1>
        <h3>RegisterStep 1 of 4 </h3>

        <!-- Display messages -->
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
        {% endif %}

        <form method="POST" action="{% url 'register_step1' %}">
            {% csrf_token %}
            <label for="uname">Username:</label>
            <input type="text" id="uname" name="uname" value="{{ uname }}" placeholder="Create your Username" required>
        
            <label for="pass1">Password:</label>
            <input type="password" id="pass1" name="pass1" value="{{ pass1 }}" placeholder="Create your Password" required>
        
            <label for="pass2">Confirm Password:</label>
            <input type="password" id="pass2" name="pass2" placeholder="Confirm your Password" required>
        
            <button type="submit" name="cancel">Cancel</button>
            <button type="submit">Next</button>
        </form>
        
        
    </div>
</body>
</html>
