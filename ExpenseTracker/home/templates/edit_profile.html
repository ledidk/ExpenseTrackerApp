<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="{% static 'css/books.css' %}">
    <script src="{% static 'js/main.js' %}"></script>
    <style>

    </style>
</head>

<body>
    <!-- Header Section -->
    <header>
        <div class="logo">Books Manager</div>
        <nav>
            <a href="#">Circle Image Here</a>
            <button>Logged in as: Ledidk</button>
        </nav>
    </header>

    <!-- Main Content Section -->
    <div id="main-content">
        <!-- Leftbox (Menu) -->
        <div id="leftbox">
            <div>
                <a href="{% url 'home' %}"><button class="menu-button">
                    <i>üè†</i> Dashboard
                </button></a>
                <a href="{% url 'book_list' %}"><button class="menu-button">
                    <i>üìö</i> Books
                </button></a>
                <a href="{% url 'user_profile' %}"><button class="menu-button">
                    <i>üë§</i> Profile
                </button></a>
            </div>
            <!-- Footer -->
            <div id="leftbox-footer">
                <button>Log out</button>
                <p>Logged in as: Ledidk</p>
            </div>
        </div>
        <!-- Profile Page -->
        {% extends 'base.html' %}

        {% block content %}
        <div id="profile-page" class="content">
            <h2 class="profile-header">Edit Profile</h2>
            <form method="POST" action="{% url 'edit_profile' %}">
                {% csrf_token %}
                <!-- Username Field -->
                <div class="profile-field">
                    <label>Username:</label>
                    <input type="text" id="username" name="username" value="{{ user.username }}" disabled>
                    <button type="button" onclick="toggleEdit('username', this)">Edit</button>
                </div>
        
                <!-- Email Field -->
                <div class="profile-field">
                    <label>Email:</label>
                    <input type="email" id="email" name="email" value="{{ user.email }}" disabled>
                    <button type="button" onclick="toggleEdit('email', this)">Edit</button>
                </div>
        
                <!-- Password Field -->
                <div class="profile-field">
                    <label>Password:</label>
                    <input type="password" id="password" name="password" value="" disabled>
                    <button type="button" onclick="toggleEdit('password', this)">Edit</button>
                </div>
        
                <!-- Save and Cancel Buttons -->
                <div class="profile-actions">
                    <button type="submit">Save Changes</button>
                    <button type="button" onclick="cancelChanges()">Cancel</button>
                </div>
            </form>
        </div>
        {% endblock %}
    </div>
    <script> 
    </script>
</body>

</html>
